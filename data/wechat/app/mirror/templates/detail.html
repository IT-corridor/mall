<div class="container">
    <div class="row">
        <div class="col-md-12 col-xs-12">
            <h1 class="text-center">{{ title }}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 text-center">
            <p><button class="btn btn-danger" data-ng-click="lock()">LOCK</button></p>
            <table class="table table-responsive table-condensed">
                <tr>
                    <th>Title</th>
                    <th>{{ mirror.title }}</th>
                </tr>
                <tr>
                    <th>Online</th>
                    <th>{{ mirror.is_online ? "Yes" : "No" }}</th>
                </tr>
                <tr>
                    <th>Locked</th>
                    <th>{{ mirror.is_locked ? "Yes" : "No" }}</th>
                </tr>
                <tr>
                    <th>Latitude</th>
                    <th>{{ mirror.latitude }}</th>
                </tr>
                <tr>
                    <th>Longitude</th>
                    <th>{{ mirror.longitude }}</th>
                </tr>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <pre>{{ mirror | json }}</pre>
        </div>
    </div>

</div>
