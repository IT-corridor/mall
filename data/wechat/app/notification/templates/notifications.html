<div class="col-md-offset-3 col-md-6" style="margin-top: 20px;" id="id_nf_group">
    <div class="well" ng-repeat="notification in notifications track by $index" ng-style="{'background': background_color(notification.type)}">
        <div><b>{{ notification.message }}</b></div>
        <small>{{ notification.time }}</small>
    </div>
</div>
