<ul class="list-unstyled">
    <li data-ng-repeat="item in qb.user_storage.items">
        <span>{{ item.user.full_name }}</span>
        <span class="pull-right" data-ng-click="qb.subscribe_user(item.user)">
            <i class="fa fa-plus-circle text-success fa-lg" aria-hidden="true"></i>
        </span>
    </li>
</ul>
