<div class="panel panel-default">
  <!-- Default panel contents -->
  <div class="panel-heading">Contacts</div>
  <!-- List group -->
  <ul class="list-group">
    <li class="list-group-item" data-ng-repeat="item in qb.dialogs">
        {{ item.user.name }}
        <span class="pull-right" data-ng-click="qb.set_dialog(item)">
            <i class="fa fa-comments text-info fa-lg" aria-hidden="true"></i>
        </span>
    </li>
  </ul>
</div>
