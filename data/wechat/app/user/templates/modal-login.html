<div class="modal-header">
    <button type="button" class="close" data-ng-click="cancel()"><span aria-hidden="true">&times;</span>
        <span class="sr-only">{{ 'NAVBAR.MODAL.CLOSE' | translate }}</span></button>
    <h3 class="modal-title">{{ 'USER.BAR.LOGIN' | translate }}</h3>
</div>
<form class="form-horizontal" data-ng-submit="authenticate()">
    <div class="modal-body">
            <p class="text-danger">{{ detail }}</p>
            <table class="table">
                <tr>
                    <td><input type="text" data-ng-model="data.phone" class="form-control" autocomplete="off"
                               placeholder="{{ 'USER.FORM.PHONE' | translate }}" required>
                        <p class="text-danger" data-ng-repeat="e in error.phone">{{ e }}</p>
                    </td>
                </tr>
                <tr>
                    <td><input type="password" data-ng-model="data.password" class="form-control" autocomplete="off"
                               placeholder="{{ 'USER.FORM.PASSWORD' | translate }}" required>
                        <p class="text-danger" data-ng-repeat="e in error.password">{{ e }}</p>
                    </td>
                </tr>

            </table>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="submit"><i class="fa fa-sign-in"></i>
            {{ 'FORM.SUBMIT' | translate }}</button>
    </div>
</form>
