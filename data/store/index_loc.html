<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org" data-ng-app="app.main">

<head>
    <meta charset="utf-8">
    <meta name="fragment" content="!" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Atyichu">
    <link rel="stylesheet" href="res/lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="res/lib/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="res/lib/assets/animate/animate.css">
    <link rel="stylesheet" href="res/lib/assets/simple-line-icons/css/simple-line-icons.css">
    <link rel="stylesheet" href="res/theme/css/font.css">
    <link rel="stylesheet" href="res/theme/css/app.css">
    <link rel="stylesheet" href="res/theme/css/md.css">
    <link rel="stylesheet" href="res/custom/css/style.css">
    <link rel="stylesheet" href="res/custom/css/animations.css">
    <link rel="stylesheet" href="res/custom/css/grid.css">
    <link rel="stylesheet" href="res/lib/toastr/toastr.min.css">
    <link rel="stylesheet" href="res/chat/libs/stickerpipe/css/stickerpipe.min.css">
    <link rel="stylesheet" href="res/chat/css/style.css">
    <title data-ng-bind="site"></title>
    <!--<base href="/app/">-->
</head>

<body class="app" style="padding: 0">
    <div class="app" id="app" data-ng-class="{'app-header-fixed':app.headerFixed, 'app-aside-fixed':app.asideFixed,
          'app-aside-folded':app.asideFolded, 'app-aside-dock':app.asideDock, 'container':app.container}">

        <div data-d-navbar></div>
        <!-- menu -->
        <div data-ng-include="PATH + 'partials/aside/templates/aside.html' " class="app-aside hidden-xs bg-black {{ app.asideColor }}" data-ng-class="{'off-screen': app.hideAside }">
        </div>
        <!-- / menu -->
        <div class="app-content">
            <div data-ng-if="!visitor_resolved">
                <h1 class="text-center" data-translate="AUTHENTICATION.REQUIRED"></h1>
            </div>
            <div data-d-alerts></div>
            <div class="app-content-body fade-in-up" data-ng-view data-ng-if="visitor_resolved"></div>
        </div>
    </div>

    <!-- Modal (new dialog)-->
    <div id="add_new_dialog" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Choose users to create a dialog with</h3>
                </div>
                <div class="modal-body">
                    <div class="list-group pre-scrollable for-scroll">
                        <div id="users_list" class="clearfix"></div>
                    </div>
                    <div class="img-place"><img src="res/chat/images/ajax-loader.gif" id="load-users"></div>
                    <input type="text" class="form-control" id="dlg_name" placeholder="Enter dialog name">
                    <button id="add-dialog" type="button" value="Confirm" id="" class="btn btn-success btn-lg btn-block"
                            onclick="createNewDialog()">Create dialog
                    </button>
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100"
                             aria-valuemin="0" aria-valuemax="100" style="width:100%">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <noscript><h4 class="text-danger">{% trans 'This site requires JavaScript to be enabled' %}</h4></noscript>

    <script src="res/lib/jquery/jquery.js"></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script src="res/lib/angularjs/angular.min.js"></script>
    <script src="res/lib/angularjs/angular-cookies.min.js"></script>
    <script src="res/lib/angularjs/angular-route.min.js"></script>
    <script src="res/lib/angularjs/angular-resource.min.js"></script>
    <script src="res/lib/angularjs/angular-sanitize.min.js"></script>
    <script src="res/lib/angularjs/angular-animate.min.js"></script>
    <script src="res/lib/angularjs/angular-aria.min.js"></script>
    <script src="res/lib/angularjs/angular-touch.min.js"></script>
    <script src="res/lib/angularjs/ui-bootstrap-tpls-2.1.3.min.js"></script>
    <script src="res/lib/angularjs/other/angular-translate.min.js"></script>
    <script src="res/lib/angularjs/other/ngStorage.js"></script>
    <script src="res/lib/masonry.pkgd.min.js"></script>
    <script src="res/lib/imagesloaded.pkgd.min.js"></script>
    <script src="res/lib/checklist-model.js"></script>

    <script src="res/lib/ckeditor/ckeditor.js"></script>
    <script src="res/lib/ckeditor/editor.js"></script>
    <script src="res/lib/toastr/pusher.min.js"></script>
    <script src="res/lib/toastr/toastr.min.js"></script>

    <script src="app/app.modules.js"></script>
    <script src="app/app.routes.js"></script>
    <script src="app/app.constants_loc.js"></script>
    <script src="app/partials/asyncload/services.js"></script>
    <script src="app/partials/alert/directives.js"></script>
    <script src="app/partials/auth/services.js"></script>
    <script src="app/partials/common/services.js"></script>
    <script src="app/partials/common/directives.js"></script>
    <script src="app/partials/footer/directives.js"></script>
    <script src="app/partials/navbar/directives.js"></script>
    <script src="app/partials/selfie/directives.js"></script>
    <script src="app/partials/tencent/directives.js"></script>
    <script src="app/partials/grid/directives.js"></script>
    <script src="app/common/controllers.js"></script>
    <script src="app/store/directives.js"></script>
    <script src="app/store/controllers.js"></script>
    <script src="app/store/services.js"></script>
    <script src="app/article/controllers.js"></script>
    <script src="app/article/services.js"></script>
    <script src="app/dashboard/controllers.js"></script>
    <script src="app/dashboard/ui-jq.js"></script>
    <script src="app/dashboard/ui-load.js"></script>
    <script src="app/dashboard/services.js"></script>
    <script src="app/commodity/controllers.js"></script>
    <script src="app/commodity/directives.js"></script>
    <script src="app/commodity/services.js"></script>
    <script src="app/photo/services.js"></script>
    <script src="app/photo/controllers.js"></script>
    <script src="app/photo/directives.js"></script>
    <script src="app/group/services.js"></script>
    <script src="app/group/directives.js"></script>
    <script src="app/group/controllers.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.nicescroll/3.6.0/jquery.nicescroll.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-timeago/1.4.1/jquery.timeago.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="res/chat/libs/quickblox.min.js"></script>
    <script src="res/chat/libs/stickerpipe/js/stickerpipe.js"></script>
    <script src="res/chat/js/config.js"></script>
    <script src="res/chat/js/connection.js"></script>
    <script src="res/chat/js/messages.js"></script>
    <script src="res/chat/js/stickerpipe.js"></script>
    <script src="res/chat/js/ui_helpers.js"></script>
    <script src="res/chat/js/dialogs.js"></script>
    <script src="res/chat/js/users.js"></script>

</body>

</html>
