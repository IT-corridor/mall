<div class="container">
    <div class="wrapper-md">
        <div class="panel panel-default">
            <div class="panel-heading font-bold">
                {{'COMMODITY.CREATE.HEADER' | translate }}
            </div>
            <div class="panel-body">
                <form data-ng-submit="create()" name="form" id="commodity_form">
                    <input type="hidden" name="stock_set" data-ng-value="stock_set">
                    <div class="row">
                        <div class="col-md-2">
                            <label>{{ 'COMMODITY.FORM.FILES' | translate }}</label>
                        </div>
                        <div class="col-md-10">
                            <ul class="list-unstyled">
                                <li class="wrapper-xs">
                                    <input type="file" name="file_1" accept="image/*" required aria-required="true">
                                </li>
                                <li class="wrapper-xs">
                                    <input type="file" name="file_2" accept="image/*" aria-required="false">
                                </li>
                                <li class="wrapper-xs">
                                    <input type="file" name="file_3" accept="image/*" aria-required="false">
                                </li>
                                <li class="wrapper-xs">
                                    <input type="file" name="file_4" accept="image/*" aria-required="false">
                                </li>
                                <li class="wrapper-xs">
                                    <input type="file" name="file_5" accept="image/*" aria-required="false">
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="line line-dashed b-b line-lg pull-in"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">{{ 'COMMODITY.FORM.TITLE' | translate }}</label>
                        <div class="col-sm-10">
                            <input type="text" name="title" class="form-control rounded">
                            <p class="text-danger" data-ng-repeat="e in error.title">{{ e }}</p>
                        </div>
                    </div>
                    <div class="line line-dashed b-b line-lg pull-in"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">{{ 'COMMODITY.FORM.CATEGORY' | translate }}</label>
                        <div class="col-sm-10">
                            <select class="form-control rounded" required data-ng-model="category" data-ng-change="get_kind_list()" data-ng-options="item.id as item.title for item in category_list">
                                <option value="">{{ 'COMMODITY.FORM.EMPTY' | translate }}</option>
                            </select>
                            <p class="text-danger" data-ng-repeat="e in error.category">{{ e }}</p>
                        </div>
                    </div>
                    <div class="line line-dashed b-b line-lg pull-in"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">{{ 'COMMODITY.FORM.KIND' | translate }}</label>
                        <div class="col-sm-10">
                            <select name="kind" class="form-control rounded" data-ng-model="kind" required data-ng-options="item as item.title for item in kind_list track by item.id">
                                <option value="">{{ 'COMMODITY.FORM.EMPTY' | translate }}</option>
                            </select>
                            <p class="text-danger" data-ng-repeat="e in error.kind">{{ e }}</p>
                        </div>
                    </div>
                    <div class="line line-dashed b-b line-lg pull-in"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">{{ 'COMMODITY.FORM.BRAND' | translate }}</label>
                        <div class="col-sm-10">
                            <select name="brand" class="form-control rounded" data-ng-model="brand" required data-ng-options="item as item.title for item in brand_list track by item.id">
                                <option value="">{{ 'COMMODITY.FORM.EMPTY' | translate }}</option>
                            </select>
                            <p class="text-danger" data-ng-repeat="e in error.brand">{{ e }}</p>
                        </div>
                    </div>
                    <div class="line line-dashed b-b line-lg pull-in"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">{{ 'COMMODITY.FORM.SEASON' | translate }}</label>
                        <div class="col-sm-10">
                            <select name="season" class="form-control rounded" data-ng-model="season" data-ng-options="item as item.title for item in season_list track by item.id">
                                <option value="">{{ 'COMMODITY.FORM.EMPTY' | translate }}</option>
                            </select>
                            <p class="text-danger" data-ng-repeat="e in error.season">{{ e }}</p>
                        </div>
                    </div>
                    <div class="line line-dashed b-b line-lg pull-in"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">{{ 'COMMODITY.FORM.YEAR' | translate }}</label>
                        <div class="col-sm-10">
                            <input type="number" name="year" min="2000" max="2016" data-ng-model="year" class="form-control rounded">
                            <p class="text-danger" data-ng-repeat="e in error.year">{{ e }}</p>
                        </div>
                    </div>
                    <div class="line line-dashed b-b line-lg pull-in"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">{{ 'COMMODITY.FORM.DESCRIPTION' | translate }}</label>
                        <div class="col-sm-10">
                            <textarea name="description" rows="5" class="form-control"></textarea>
                            <p class="text-danger" data-ng-repeat="e in error.description">{{ e }}</p>
                        </div>
                    </div>
                    <div class="line line-dashed b-b line-lg pull-in"></div>
                    <div data-stock-set data-stockstr="stock_set" data-category="category"></div>

                    <div class="line line-dashed b-b line-lg pull-in"></div>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-2">
                            <button data-ng-disabled="wait" type="submit" class="btn btn-primary">{{ 'FORM.SUBMIT' | translate }}
                            </button>
                            <a data-ng-href="#!/" class="btn btn-default">{{ 'FORM.CANCEL' | translate }}</a>
                        </div>
                    </div>

                </form>

            </div>
        </div>
    </div>
    <div class="row screensaver" data-ng-class="{'visible': wait}">
        <div class="col-md-12 col-xs-12 wrapper-lg">
            <div class="hbox">
                <div class="col v-middle text-center text-primary">
                    <i class="fa fa-spinner fa-pulse fa-5x fa-fw"></i>
                    <p class="h4 wrapper-xs">{{ 'FORM.WAIT' | translate }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
