<div class="container">
    <div class="row">
        <div class="col-md-12 col-xs-12">
            <h1 class="text-center">{{ title }}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 loadBtn">
            <p class="text-center"><button class="btn btn-success btn-lg" data-ng-click="unlock()">UNLOCK</button></p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <ul class="list-group">
                <li class="list-group-item" data-ng-repeat="mirror in mirrors">
                    <a data-ng-href="#!/mirror/{{ mirror.id }}">{{ mirror.title }} [ {{ mirror.is_online }} ]</a>
                </li>
                <li class="list-group-item" data-ng-if="!mirrors">No mirror available</li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <pre>{{ mirrors | json }}</pre>
        </div>
    </div>
</div>
