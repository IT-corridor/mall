<wx-self data-visitor="visitor" data-ng-if="bar == 'verbose'"></wx-self>
<div class="container">
    <div class="row">
        <div class="col-md-3 col-xs-6 wrapper-sm" data-ng-repeat="group in r.results">
            <div class="bg-white lter r r-3x">
                <div class="font-bold wrapper-xs" style="padding-top: 10px;">
                    {{ ( group.title ) ? group.title : 'Untitled' }}
                </div>
                <div class="group-xs group-md">
                    <div class="hbox">
                        <div class="col v-middle wrapper-xs">
                            <div class="pre-img">
                                <a data-ng-href="#!group/{{ group.id }}/photo">
                                    <img data-ng-if="group.thumb" class="img-center r r-3x b b-light" style="width: 100%;" data-ng-src="{{ group.thumb }}" alt="{{ group.title }}">

                                    <div data-ng-if="!group.thumb" class="text-center purple-50 r r-3x b b-light empty-cover-xs empty-cover-md">
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row m-b-sm m-n img-wrap-xs img-wrap-md">
                    <div class="col-md-4 col-xs-4 wrapper-xs" data-ng-repeat="item in group.overview">
                        <div class="hbox">
                            <div class="col v-middle">
                                <img class="img-center img-responsive r r-3x" data-ng-src="{{ item.crop }}" alt="..." >
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 col-xs-4 wrapper-xs" style="height: 100%;" data-ng-repeat="item in group.empty_array">
                            <div class="hbox">
                                <div class="col v-middle">
                                    <div class="purple-50 r r-3x" style="max-width: 100%; height: 100%; position: relative; margin: 0 auto;"></div>
                                </div>
                            </div>
                    </div>
                </div>
                <div class="row m-b-sm m-n">
                    <div class="col-md-12 col-xs-12 wrapper-xs text-center group-bottom">
                        <a class="btn btn-default btn-lg input-lg form-control" data-ng-click="unfollow(group.id)"><i class="fa fa-star-o"></i>&nbsp; Unfollow</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row" data-ng-if="enough">
        <div class="col-md-12 col-xs-12">
            <p class="text-center"><img class="inverted-logo" data-ng-src="{{ THEME }}images/logo_circle_48.png"></p>
        </div>
    </div>
</div>
