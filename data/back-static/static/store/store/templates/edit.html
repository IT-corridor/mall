<div class="container" style="position: relative;">
    <div class="wrapper-md" data-ng-if="visitor.store">
        <div class="panel panel-default">
            <div class="panel-heading font-bold">
                {{ 'STORE.UPDATE.HEADER' | translate }}
            </div>
            <div class="panel-body">
                <form data-ng-submit="update_photo()" class="m-b" id="photo_form">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">{{ 'STORE.FORM.LOGO' | translate }}</label>
                        <div class="col-md-5">
                            <input type="file" name="photo" required aria-required="true">
                            <p class="text-danger"
                               data-ng-repeat="e in error.photo">{{ e }}</p>
                        </div>
                        <div class="col-md-5">
                            <button data-ng-disabled="wait" type="submit"
                                    class="btn btn-primary">{{ 'STORE.FORM.SUBMIT' | translate }}
                            </button>
                        </div>
                    </div>
                </form>
                <div class="line line-dashed b-b line-lg pull-in"></div>
                <form data-ng-submit="update_post()" class="m-b" id="post_form">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">{{ 'STORE.FORM.POST' | translate }}</label>
                        <div class="col-md-5">
                            <input type="file" name="post" required aria-required="true">
                            <p class="text-danger"
                               data-ng-repeat="e in error.post">{{ e }}</p>
                        </div>
                        <div class="col-md-5">
                            <button data-ng-disabled="wait" type="submit"
                                    class="btn btn-primary">{{ 'STORE.FORM.SUBMIT' | translate }}
                            </button>
                        </div>
                    </div>
                </form>
                <div class="line line-dashed b-b line-lg pull-in"></div>
                <form data-ng-submit="update()" name="form" id="store_form">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">{{ 'STORE.FORM.INTRODUCTION' | translate }}</label>
                        <div class="col-sm-10">
                            <textarea name="name" data-ng-model="r.introduction"
                                   class="form-control"></textarea>
                            <p class="text-danger"
                               data-ng-repeat="e in error.introduction">{{ e }}</p>
                        </div>
                    </div>
                    <div class="line line-dashed b-b line-lg pull-in"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">{{ 'STORE.FORM.STORE_NAME' | translate }}</label>
                        <div class="col-sm-10">
                            <input type="text" name="name" data-ng-model="r.name"
                                   class="form-control rounded">
                            <p class="text-danger"
                               data-ng-repeat="e in error.store_name">{{ e }}</p>
                        </div>
                    </div>
                    <div class="line line-dashed b-b line-lg pull-in"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">{{ 'STORE.FORM.BRAND_NAME' | translate }}</label>
                        <div class="col-sm-10">
                            <input type="text" name="brand_name" data-ng-model="r.brand_name"
                                   class="form-control rounded">
                            <p class="text-danger"
                               data-ng-repeat="e in error.brand_name">{{ e }}</p>
                        </div>
                    </div>
                    <div class="line line-dashed b-b line-lg pull-in"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">{{ 'STORE.FORM.STATE' | translate }}</label>
                        <div class="col-sm-10">
                            <input type="text" name="state_title" data-ng-model="r.state_title"
                                   class="form-control rounded">
                            <p class="text-danger"
                               data-ng-repeat="e in error.state_title">{{ e }}</p>
                        </div>
                    </div>
                    <div class="line line-dashed b-b line-lg pull-in"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">{{ 'STORE.FORM.ADDRESS' | translate }}</label>
                        <div class="col-sm-10">
                            <input type="text" ng-model="r.address" uib-typeahead="address.address for address in getLocation($viewValue)"
                                   typeahead-no-results="noResults"
                                   typeahead-on-select="get_item_($item, $model, $label, $event)" class="form-control rounded">
                            <p class="text-danger"
                               data-ng-repeat="e in error.address">{{ e }}</p>
                        </div>
                    </div>
                    <div class="line line-dashed b-b line-lg pull-in"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">{{ 'STORE.FORM.CITY' | translate }}</label>
                        <div class="col-sm-10">
                            <input type="text" name="city_title" data-ng-model="r.city_title"
                                   class="form-control rounded">
                            <p class="text-danger"
                               data-ng-repeat="e in error.city_title">{{ e }}</p>
                        </div>
                    </div>
                    <div class="line line-dashed b-b line-lg pull-in"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">{{ 'STORE.FORM.DISTRICT' | translate }}</label>
                        <div class="col-sm-10">
                            <input type="text" name="district_title" data-ng-model="r.district_title"
                                   class="form-control rounded">
                            <p class="text-danger"
                               data-ng-repeat="e in error.district_title">{{ e }}</p>
                        </div>
                    </div>
                    <div class="line line-dashed b-b line-lg pull-in"></div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">{{ 'STORE.FORM.LATITUDE' | translate }}</label>
                        <div class="col-sm-10">
                            <input type="text" name="street_no" data-ng-model="r.lat"
                                   class="form-control rounded">
                            <p class="text-danger"
                               data-ng-repeat="e in error.lat">{{ e }}</p>
                        </div>
                    </div>
                    <div class="line line-dashed b-b line-lg pull-in"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">{{ 'STORE.FORM.LONGITUDE' | translate }}</label>
                        <div class="col-sm-10">
                            <input type="text" name="build_name" data-ng-model="r.lng"
                                   class="form-control rounded">
                            <p class="text-danger"
                               data-ng-repeat="e in error.lng">{{ e }}</p>
                        </div>
                    </div>
                    <div class="panel-footer pull-right">
                        <button data-ng-disabled="wait" type="submit"
                                class="btn btn-primary">{{ 'STORE.FORM.SUBMIT' | translate }}
                        </button>
                        <a data-ng-href="#!/"
                           class="btn btn-default">{{ 'STORE.FORM.CANCEL' | translate }}</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="row screensaver" data-ng-class="{'visible': wait}">
        <div class="col-md-12 col-xs-12 wrapper-lg">
            <div class="hbox">
                <div class="col v-middle text-center text-primary">
                    <i class="fa fa-spinner fa-pulse fa-5x fa-fw"></i>
                    <p class="h4 wrapper-xs">{{ 'FORM.WAIT' | translate }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
